version: 2

models:

    - name: fct_orders_items
      columns:
          - name: order_item_key
            description: unique key for each order item
            data_tests:
                - unique
                - not_null
          - name: order_key
            description: unique key for each order from source system
            data_tests:
                - not_null

          - name: order_date
            description: date the order was placed
            data_tests:
                - not_null

          - name: customer_key
            description: reference to `dim_customer`
            data_tests:
                - not_null
                - relationships:
                    to: ref('dim_customer')
                    field: customer_key

          - name: order_status_code
            description: order status
            data_tests:
                - not_null

          - name: part_key
            description: reference to `dim_part`
            data_tests:
                - not_null
                - relationships:
                    to: ref('dim_part')
                    field: part_key

          - name: supplier_key
            description: reference to `dim_supplier`
            data_tests:
                - not_null
                - relationships:
                    to: ref('dim_supplier')
                    field: supplier_key

          - name: return_status_code
            description: return status
            data_tests:
                - not_null

          - name: order_line_number
            description: order line number
            data_tests:
                - not_null

          - name: order_line_status_code
            description: order line status
            data_tests:
                - not_null

          - name: ship_date
            description: date the order was shipped
            data_tests:
                - not_null

          - name: commit_date
            description: date the order was committed
            data_tests:
                - not_null

          - name: receipt_date
            description: date the order was received
            data_tests:
                - not_null

          - name: ship_mode_name
            description: shipping mode
            data_tests:
                - not_null

          - name: supplier_cost_amount
            description: item cost from supplier
            data_tests:
                - not_null

          - name: base_price
            description: item price before discount 
            data_tests:
                - not_null
                
          - name: discount_percentage
            description: discount percentage
            data_tests:
                - not_null

          - name: discounted_price
            description: item price after discount
            data_tests:
                - not_null

          - name: tax_rate
            description: tax rate
            data_tests:
                - not_null

          - name: order_item_count
            description: represents number of order items, 1 for every row 
            data_tests:
                - not_null

          - name: quantity
            description: item quantity ordered
            data_tests:
                - not_null

          - name: gross_item_sales_amount
            description: total amount before discounts
            data_tests:
                - not_null

          - name: discounted_item_sales_amount
            description: total amount after discounts
            data_tests:
                - not_null

          - name: item_discount_amount
            description: total discount
            data_tests:
                - not_null

          - name: item_tax_amount
            description: total tax charged
            data_tests:
                - not_null

          - name: net_item_sales_amount                
            description: total amount after discounts and taxes
            data_tests:
                - not_null
